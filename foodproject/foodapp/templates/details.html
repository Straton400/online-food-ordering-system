{% extends "base.html" %}

{% block title %} details page{% endblock title %}

{% block content %}

<div class="container-fluid my-4">
    <div class="row">
        <!-- Image on the left -->
      <div class="col-md-6">
            <img src="{{ menus.image.url }}" class="img-fluid" alt="{{ menu.name }}">
        </div>
        <!-- Product details on the right -->
        <div class="col-md-4">
           <h2> <strong>Name   : </strong>{{ menus.name }}</h2>
            <h4 class="text"><strong> price    :</strong>${{ menus.price }}</h4>
            <p> <strong> description </strong>  :{{ menus.discription }}</p>

            <button class="btn btn-primary mt-3"  type= "button" 
            value= "{{menu.id}}" id = "add-cart"> Add to Cart</button>
           
            <button class="btn btn-danger mt-3"  type= "button"
            value= "{{menu.id}}" id = "add-cart"> Delete</button>
           
        </div>
    </div>
</div>


{% endblock content %}
